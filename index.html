<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
<body>
   <div class="container">
    <div class="calc fs-3 " id="calc">
        <input readonly id="display" class="w-100 p-4 border-0">
        <div class="keys">
            <button class=" text-white fw-bold rounded-circle operator" onclick="toDisplay('+')">+</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('7')">7</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('8')">8</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('9')">9</button>
            <button class=" text-white fw-bold rounded-circle operator" onclick="toDisplay('-')">-</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('4')">4</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('5')">5</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('6')">6</button>
            <button class=" text-white fw-bold rounded-circle operator" onclick="toDisplay('*')">*</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('1')">1</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('2')">2</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('3')">3</button>
            <button class=" text-white fw-bold rounded-circle operator" onclick="toDisplay('/')">/</button>
            <button class=" text-white fw-bold rounded-circle" onclick="toDisplay('0')">0</button>
            <button class=" text-white fw-bold rounded-circle " onclick="toDisplay('.')">.</button>
            <button class=" text-white fw-bold rounded-circle" onclick="calculate()">=</button>
            <button class=" text-white fw-bold rounded-circle operator" onclick="clearDisplay()">C</button>
        </div>
    </div>

   </div>
    <script src="./js/index.js"></script>
</body>
</html>
